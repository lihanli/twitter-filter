<!DOCTYPE html>
<html>
<head>
	<title>Twitter Filter options</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../css/options.css" />
</head>
<body>
  <div class="container">
    <h1>Twitter Filter options</h1>

    <div class="alerts-box">
    </div>

    <div class="checkbox">
      <label>
        <input class="enable-input" type="checkbox" value="enable">
        Enable filters
      </label>
    </div>

    <div class="options-box">
      <div class="checkbox">
        <label data-toggle="tooltip" title="If you visit a filtered user's profile with this option turned on you may encounter errors">
          <input class="hide-completely-input" type="checkbox" value="hideCompletely">
          Hide tweets completely
        </label>
      </div>

      <div class="well">
        <legend class="margin-0">Filtered users</legend>
        <div class="vertical-spacer-10"></div>

        <div class="checkbox margin-0">
          <label data-toggle="tooltip" title="Any tweet which mentions a filtered user will also be hidden">
            <input class="hide-mentions-input" type="checkbox" value="hideMentions">
            Hide mentions
          </label>
        </div>
        <div class="vertical-spacer-10"></div>

        <ul class="filtered-users list-unstyled">
        </ul>

        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="text" class="form-control filtered-users-input" placeholder="Add user" />
        </div>
      </div>

      <div class="well">
        <legend class="margin-0" data-toggle="tooltip" title="Filtered text is case insensitive">
          Filtered text
        </legend>
        <div class="vertical-spacer-10"></div>

        <ul class="filtered-phrases list-unstyled">
        </ul>

        <input class="form-control filtered-phrases-input" type="text" placeholder="Add word/phrase" />
      </div>
    </div>
  </div>

  <script src="../../bower_components/underscore/underscore.js"></script>
  <script src="../../bower_components/jquery/jquery.js"></script>

  <script src="../../bower_components/jquery.ui/ui/jquery.ui.effect.js"></script>
  <script src="../../bower_components/jquery.ui/ui/jquery.ui.effect-highlight.js"></script>

  <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../../bower_components/backbone/backbone.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/models.js"></script>
  <script src="../js/options.js"></script>
</body>
</html>
