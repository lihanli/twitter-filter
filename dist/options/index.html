<!DOCTYPE html>
<html>
<head>
	<title>Twitter filter options</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../css/options.css" />
</head>
<body>
  <div class="container">
    <h1>Twitter filter options</h1>

    <div class="checkbox">
      <label>
        <input class="hide-completely" type="checkbox" value="hideCompletely">
        Hide tweets completely
      </label>
    </div>

    <h3>Filtered users</h3>
    <input class="form-control filtered-user-input" type="text" placeholder="Add user" />

    <ul class="filtered-users">
    </ul>
  </div>

  <script src="../../bower_components/underscore/underscore.js"></script>
  <script src="../../bower_components/jquery/jquery.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../../bower_components/backbone/backbone.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/models.js"></script>
  <script src="../js/options.js"></script>
</body>
</html>
